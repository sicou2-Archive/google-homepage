<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
    <header id="header">
        <nav id="navbar-head">
            <ul id="navbar-left">
                <li id="navbar-left-about">
                    <a href="#">About</a>
                </li>
                <li id="navbar-left-store">
                    <a href="#">Store</a>
                </li>
            </ul>
            <ul id="navbar-right">
                <li id="navbar-right-gmail">
                    <a href="#">Gmail</a>
                </li>
                <li id="navbar-right-images">
                    <a href="#">Images</a>
                </li>
                <li id="navbar-right-apps">
                    <a href="#">Google Apps</a>
                </li>
                <li id="navbar-right-signin">
                    <a href="#">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <img id="google-logo" 
             src="media/googlelogo_color_272x92dp.png"
             alt="Google Logo">
        <form id="search">
            <input id="search-field" type="text" name="search-field">
            <input id="search-submit" type="submit" value="Google Search">
            <input id="search-lucky" type="submit" value="I'm Feeling Lucky">
        </form>
    </main>
    <hr>
    <footer>
        <nav id="footbar">
            <ul id="footbar-left">
                <li id="footbar-left-advert">
                    <a href="#">Advertising</a>
                </li>
                <li id="footbar-left-business">
                    <a href="#">Business</a>
                </li>
                <li id="footbar-left-search">
                    <a href="#">How Search Works</a>
                </li>
            </ul>
            <ul id="footbar-right">
                <li id="footbar-right-privacy">
                    <a href="#">Privacy</a>
                </li>
                <li id="footbar-right-terms">
                    <a href="#">Terms</a>
                </li>
                <li id="footbar-right-settings">
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
